<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>crypt</title>
  </head>
  <body>
    <label for="types">Hệ mã: </label>
    <select name="types" id="types">
      <option value="Hellman">Hellman</option>
      <option value="Rsa">Rsa</option>
      <option value="Des">Des</option>
      <option value="PlayFair">PlayFair</option>
      <option value="Vernam">Vernam</option>
      <option value="Vigenere">Vigenere</option>
      <option value="Hill">HILL</option>
      <option value="Caesar">Caesar</option>
    </select
    ><br /><br />
    <div class="field">
      <label for="key">Key: </label>
      <input type="text" id="key" />
    </div>
    <div class="field">
      <label for="cipherText">Bản mã: </label>
      <input type="text" id="cipherText" />
    </div>
    <div class="field">
      <label for="plainText">Bản rõ: </label>
      <input type="text" id="plainText" />
    </div>
    <div class="field">
      <label for="p">p: </label>
      <input type="text" id="p" />
    </div>
    <div class="field">
      <label for="q">q: </label>
      <input type="text" id="q" />
    </div>
    <div class="field">
      <label for="alpha">alpha: </label>
      <input type="text" id="alpha" />
    </div>
    <div class="field">
      <label for="XA">XA: </label>
      <input type="text" id="XA" />
    </div>
    <div class="field">
      <label for="XB">XB: </label>
      <input type="text" id="XB" />
    </div>

    <div class="btn">
      <button id="en">Encrypt</button>
      <button id="de">Decrypt</button>
      <button id="clear">Clear</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
